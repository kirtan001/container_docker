name: CI - Test, Build & Push FastAPI Docker Image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write   # Required for GHCR

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------
      # Step 1: Checkout Repository
      # ----------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------
      # Step 2: Set up Python
      # ----------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ----------------------------------
      # Step 3: Install Dependencies
      # ----------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ----------------------------------
      # Step 4: Run Tests
      # ----------------------------------
      - name: Run API tests
        run: |
          pytest test.py

      # ----------------------------------
      # Step 5: Login to GitHub Container Registry
      # ----------------------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------
      # Step 6: Build Docker Image
      # ----------------------------------
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.actor }}/bank-marketing-fastapi:latest .

      # ----------------------------------
      # Step 7: Push Docker Image to GHCR
      # ----------------------------------
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.actor }}/bank-marketing-fastapi:latest
